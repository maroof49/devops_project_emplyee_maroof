apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: employee-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: employee.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: employee-service
            port:
              number: 80
